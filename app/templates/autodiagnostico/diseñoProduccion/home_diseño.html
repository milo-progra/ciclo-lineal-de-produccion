{% extends 'autodiagnostico/auto_diagnostico.html' %}
{% load static %}
{% block titulo %}Odyssey | Home{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container-sm">
    <h4>Opciones de diseño y produccion</h4>
    <div class="row">
        
        {% if user.is_staff %}
        <div class="col">
            <a href="{% url 'entradas_diseño' %}"><button type="button" id="entrada">Tabla Entradas</button></a>
        </div>
        <div class="col">
            <a href="{% url 'salida_diseño' %}"><button type="button" id="salida">Tabla Salidas</button></a>
        </div>
        <div class="col">
            <a href="{% url 'oportunidad_diseño' %}"><button type="button" id="oportunidad">Oportunidades</button></a>
        </div>
      
        {% else %}
        
        <div class="col">
            <a href="{% url 'agregar_entrada_diseño' %}"><button type="button" id="entrada">Entradas</button></a>
        </div>
        <div class="col">
            <a href="{% url 'agregar_salida_diseño' %}"><button type="button" id="salida">Salidas</button></a>
        </div>
        <div class="col">
            <a href="{% url 'agregar_oportunidad_diseño' %}"><button type="button" id="oportunidad">Tabla Oportunidades</button></a>
        </div>
        {% endif %}
    </div>
</div>
<hr>

<script>
    document.getElementById("diseño").className = "btn btn-secondary"
</script>

{% block diseño %}{% endblock diseño %}



{% endblock %}
